name: Monospace Tech
keywords: [monospace, tech, code, developer, 等宽, 技术, 代码]
适用场景: [开发者工具, CLI 工具, 代码编辑器, 技术文档]
pairing:
  display: "Space Mono"
  body: "IBM Plex Mono"
  code: "IBM Plex Mono"
fonts:
  display:
    family: "Space Mono"
    weights: [400, 700]
    type: "monospace"
    google_fonts: "https://fonts.google.com/specimen/Space+Mono"
    characteristics:
      - 等宽字体
      - 未来科技感
      - 适合标题
  body:
    family: "IBM Plex Mono"
    weights: [300, 400, 500]
    type: "monospace"
    google_fonts: "https://fonts.google.com/specimen/IBM+Plex+Mono"
    characteristics:
      - 等宽字体
      - 高可读性
      - 适合正文和代码
  code:
    family: "IBM Plex Mono"
    weights: [400, 500]
    type: "monospace"
    google_fonts: "https://fonts.google.com/specimen/IBM+Plex+Mono"
scale:
  h1: "36px / 1.2 / 700"
  h2: "28px / 1.3 / 700"
  h3: "22px / 1.4 / 400"
  h4: "18px / 1.4 / 400"
  body: "15px / 1.7 / 400"
  code: "14px / 1.6 / 400"
tips:
  - 全等宽字体营造技术氛围
  - 适合开发者工具和终端 UI
  - 注意行高需要略高
  - 字号建议略小于普通字体
  - 适合代码密集型界面
