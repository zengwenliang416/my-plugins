name: Cyberpunk / Sci-Fi
keywords: [neon, futuristic, tech, cyber, dark, 赛博朋克, 霓虹, 未来]
适用场景: [游戏界面, 科技品牌, 区块链产品, 创意工作室]
参考案例: [Cyberpunk 2077, Blade Runner, Neon District]
css:
  dark: |
    background: #0a0e27;
    color: #00ff41;
    border: 2px solid #00ff41;
    border-radius: 4px;
    box-shadow:
      0 0 10px rgba(0, 255, 65, 0.5),
      0 0 20px rgba(0, 255, 65, 0.3),
      inset 0 0 10px rgba(0, 255, 65, 0.1);
    text-shadow: 0 0 5px rgba(0, 255, 65, 0.8);
  light: |
    background: #1a1a2e;
    color: #0fffff;
    border: 2px solid #0fffff;
    border-radius: 4px;
    box-shadow:
      0 0 10px rgba(15, 255, 255, 0.5),
      0 0 20px rgba(15, 255, 255, 0.3),
      inset 0 0 10px rgba(15, 255, 255, 0.1);
    text-shadow: 0 0 5px rgba(15, 255, 255, 0.8);
color_schemes:
  matrix_green:
    primary: "#00ff41"
    secondary: "#008f11"
    accent: "#00ff41"
    background: "#0a0e27"
  neon_pink:
    primary: "#ff006e"
    secondary: "#fb5607"
    accent: "#ffbe0b"
    background: "#03071e"
  electric_blue:
    primary: "#00d9ff"
    secondary: "#0096c7"
    accent: "#00b4d8"
    background: "#0a1128"
effects:
  - 霓虹灯光晕（box-shadow 多层）
  - 文字发光效果（text-shadow）
  - 扫描线动画
  - 故障效果（glitch）
  - 网格背景
  - 数据流动画
tips:
  - 深色背景为主（#0a0e27, #1a1a2e）
  - 霓虹色作为强调色
  - 使用等宽字体或未来感字体
  - 添加发光效果（glow）
  - 可添加扫描线或噪点纹理
  - 动画效果增强科技感
  - 注意可访问性（对比度）
