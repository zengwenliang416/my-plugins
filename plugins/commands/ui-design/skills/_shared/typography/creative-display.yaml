name: Creative Display
keywords: [creative, bold, artistic, expressive, 创意, 大胆, 艺术]
适用场景: [创意工作室, 品牌展示, 作品集, 艺术项目]
pairing:
  display: "Montserrat"
  body: "Raleway"
  code: null
fonts:
  display:
    family: "Montserrat"
    weights: [400, 600, 700, 800]
    type: "sans-serif"
    google_fonts: "https://fonts.google.com/specimen/Montserrat"
    characteristics:
      - 几何形状
      - 大胆有力
      - 适合大标题
  body:
    family: "Raleway"
    weights: [300, 400, 600]
    type: "sans-serif"
    google_fonts: "https://fonts.google.com/specimen/Raleway"
    characteristics:
      - 优雅轻盈
      - 现代感
      - 适合正文
scale:
  h1: "56px / 1.1 / 800"
  h2: "44px / 1.2 / 700"
  h3: "32px / 1.3 / 600"
  h4: "24px / 1.4 / 600"
  body: "18px / 1.6 / 400"
  small: "15px / 1.5 / 300"
tips:
  - 大胆的标题吸引注意力
  - 轻盈的正文保持可读性
  - 适合创意和品牌项目
