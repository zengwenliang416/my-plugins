name: Modern Tech
keywords: [现代, 科技, 清晰, sans-serif]
description: 现代科技感字体搭配，Satoshi + Plus Jakarta Sans
heading_font:
  family: "Satoshi"
  weights: [700, 900]
  source: "https://www.fontshare.com/fonts/satoshi"
  fallback: "system-ui, -apple-system, sans-serif"
body_font:
  family: "Plus Jakarta Sans"
  weights: [400, 500, 600]
  source: "Google Fonts"
  fallback: "system-ui, -apple-system, sans-serif"
typography_scale:
  h1: "48px / 700"
  h2: "36px / 700"
  h3: "24px / 600"
  h4: "20px / 600"
  body: "16px / 400"
  small: "14px / 400"
line_height:
  heading: 1.2
  body: 1.6
适用场景: [SaaS产品, 科技公司, 开发者工具]
参考案例: [Vercel, Linear, Raycast]
tailwind_config: |
  fontFamily: {
    sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
    display: ['Satoshi', 'system-ui', 'sans-serif'],
  }
