category: 可用性 (Usability)
total_count: 25
description: 确保产品易学、易用、高效、减少用户错误
priority: 高
guidelines:
  - id: UI-U-001
    title: 减少用户记忆负担
    description: 使用识别而非回忆，提供提示和默认值
    priority: 高
    example: |
      ✅ 下拉菜单显示历史选项
      ❌ 要求用户记住上次输入

  - id: UI-U-002
    title: 保持一致的导航结构
    description: 导航在所有页面位置、顺序一致
    priority: 高
    example: |
      ✅ 顶部导航固定：首页 > 产品 > 定价 > 文档
      ❌ 不同页面导航顺序不同

  - id: UI-U-003
    title: 提供清晰的反馈
    description: 每个操作后立即显示结果或进度
    priority: 高
    example: |
      ✅ 保存后显示 "已保存" Toast
      ✅ 上传时显示进度条
      ❌ 点击按钮无反应

  - id: UI-U-004
    title: 表单输入简洁高效
    description: 最小化必填字段，提供智能默认值
    priority: 高
    example: |
      ✅ 自动填充国家/地区
      ✅ 使用单选而非输入框（如性别）
      ❌ 10+ 个必填字段

  - id: UI-U-005
    title: 错误提示时机恰当
    description: 实时验证（失焦时），而非提交后统一报错
    priority: 中
    example: |
      ✅ 邮箱输入框失焦时验证格式
      ❌ 填完所有字段提交后才提示第一个错误

  - id: UI-U-006
    title: 按钮文字清晰表达动作
    description: 使用动词而非含糊词汇
    priority: 中
    example: |
      ✅ "删除账户" "保存草稿"
      ❌ "确定" "取消"

  - id: UI-U-007
    title: 搜索结果按相关性排序
    description: 最相关结果在前，提供过滤器
    priority: 中
    example: |
      ✅ 搜索 "iPhone" → 最新机型在前
      ❌ 随机排序或按时间倒序

  - id: UI-U-008
    title: 分页或无限滚动选择合适
    description: 内容浏览用无限滚动，数据查找用分页
    priority: 低
    example: |
      ✅ 社交动态：无限滚动
      ✅ 搜索结果：分页（便于定位）

  - id: UI-U-009
    title: 加载状态明确
    description: 显示加载指示器或骨架屏
    priority: 中
    example: |
      ✅ 骨架屏 Skeleton
      ✅ 旋转加载图标
      ❌ 白屏等待 5 秒

  - id: UI-U-010
    title: 空状态提供指引
    description: 空列表/空搜索提供下一步操作
    priority: 中
    example: |
      ✅ "还没有项目，创建第一个" + [创建按钮]
      ❌ "无数据"

  - id: UI-U-011
    title: 默认选项设置合理
    description: 根据大多数用户需求预选默认值
    priority: 低
    example: |
      ✅ 默认勾选 "记住我"
      ✅ 默认选中最常用选项

  - id: UI-U-012
    title: 确认对话框简洁明确
    description: 说明后果，提供明确选项
    priority: 中
    example: |
      ✅ "删除后无法恢复，是否继续？" [取消] [删除]
      ❌ "确定吗？" [是] [否]

  - id: UI-U-013
    title: 多步骤流程显示进度
    description: 显示当前步骤和总步数
    priority: 中
    example: |
      ✅ "第 2 步，共 4 步：输入个人信息"
      ✅ 进度条 50%

  - id: UI-U-014
    title: 表单支持自动保存草稿
    description: 长表单定期自动保存，防止意外丢失
    priority: 中
    example: |
      ✅ "草稿已自动保存于 14:32"
      ❌ 刷新页面内容全部丢失

  - id: UI-U-015
    title: 过滤器和排序易于访问
    description: 列表顶部提供过滤和排序选项
    priority: 低
    example: |
      ✅ [按日期排序 ▼] [状态：全部 ▼]
      ❌ 隐藏在设置里

  - id: UI-U-016
    title: 批量操作明确范围
    description: 显示已选数量，提供全选/取消全选
    priority: 中
    example: |
      ✅ "已选 3 项" [全选] [删除]
      ❌ 不显示选中状态

  - id: UI-U-017
    title: 快捷键提供说明
    description: 工具提示或帮助页显示快捷键
    priority: 低
    example: |
      ✅ 鼠标悬停显示 "保存 (Cmd+S)"
      ✅ 设置页列出所有快捷键

  - id: UI-U-018
    title: 撤销操作易于触发
    description: 删除后 3-5 秒内显示撤销按钮
    priority: 中
    example: |
      ✅ Toast: "已删除 [撤销]"
      ❌ 删除后无法恢复

  - id: UI-U-019
    title: 模态对话框可用 ESC 关闭
    description: 对话框、抽屉、弹窗支持 ESC 键关闭
    priority: 中
    example: |
      ✅ 按 ESC 关闭对话框
      ❌ 只能点击 X 按钮

  - id: UI-U-020
    title: 长内容提供锚点导航
    description: 长文章/文档显示目录或锚点链接
    priority: 低
    example: |
      ✅ 右侧悬浮目录
      ✅ "返回顶部" 按钮

  - id: UI-U-021
    title: 输入建议智能且及时
    description: 搜索框、标签输入提供实时建议
    priority: 中
    example: |
      ✅ 输入 "rea" → 建议 "React" "Redux"
      ❌ 无建议，全靠用户记忆

  - id: UI-U-022
    title: 上下文菜单提供快捷操作
    description: 右键菜单提供常用操作
    priority: 低
    example: |
      ✅ 右键文件 → [重命名] [删除] [下载]
      ❌ 所有操作都要点工具栏

  - id: UI-U-023
    title: 表单字段顺序符合逻辑
    description: 按用户思维顺序排列（如姓→名→邮箱）
    priority: 中
    example: |
      ✅ 姓名 → 邮箱 → 密码 → 确认密码
      ❌ 密码 → 姓名 → 邮箱（混乱）

  - id: UI-U-024
    title: 帮助文档易于查找
    description: 显眼的 "帮助" 或 "?" 图标
    priority: 低
    example: |
      ✅ 顶部导航 "帮助中心"
      ✅ 悬浮 "?" 图标

  - id: UI-U-025
    title: 复杂功能提供引导教程
    description: 首次使用显示交互式引导
    priority: 中
    example: |
      ✅ 新用户引导高亮关键功能
      ✅ "跳过" 选项允许跳过引导
