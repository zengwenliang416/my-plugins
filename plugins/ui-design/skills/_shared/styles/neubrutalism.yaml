name: Neubrutalism
keywords: [brutal, bold, 2D, flat, 粗野, 大胆, 扁平, 撞色]
适用场景: [创意产品, 年轻品牌, 差异化设计, Landing Page]
参考案例: [Gumroad, Vercel, Framer]
description: 新粗野主义，使用粗黑边框、强对比色、扁平化设计
css:
  light: |
    background: #FFEB00;
    border: 4px solid #000000;
    border-radius: 0;
    box-shadow: 8px 8px 0 #000000;
  dark: |
    background: #FFEB00;
    border: 4px solid #FFFFFF;
    border-radius: 0;
    box-shadow: 8px 8px 0 #FFFFFF;
tips:
  - 使用高对比度撞色（黄+黑、红+蓝等）
  - 粗黑边框 (3-5px)
  - 硬阴影（不模糊）
  - 字体选择粗体、Display 字体
  - 适合年轻、活力、创意型品牌
tailwind_example: |
  className="bg-yellow-300 border-4 border-black shadow-[8px_8px_0_rgba(0,0,0,1)]"
