name: Claymorphism
keywords: [clay, 3d, playful, soft, tactile, 黏土, 立体, 可爱]
适用场景: [儿童应用, 游戏界面, 创意产品, 插画风格网站]
参考案例: [Dribbble Claymorphism Trend, 3D UI Collections]
css:
  light: |
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 30px;
    box-shadow:
      0 10px 20px rgba(0, 0, 0, 0.2),
      inset 0 -5px 10px rgba(0, 0, 0, 0.1),
      inset 0 5px 10px rgba(255, 255, 255, 0.3);
    border: none;
  dark: |
    background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
    border-radius: 30px;
    box-shadow:
      0 10px 20px rgba(0, 0, 0, 0.4),
      inset 0 -5px 10px rgba(0, 0, 0, 0.3),
      inset 0 5px 10px rgba(255, 255, 255, 0.1);
    border: none;
design_tokens:
  border_radius: 30px
  inner_shadow: "inset 0 5px 10px rgba(255, 255, 255, 0.3)"
  outer_shadow: "0 10px 20px rgba(0, 0, 0, 0.2)"
tips:
  - 使用双重阴影模拟 3D 厚度
  - 内阴影制造凹陷感
  - 外阴影增强立体感
  - 搭配柔和渐变色
  - 适合大圆角元素
  - 可结合动画增强趣味性
