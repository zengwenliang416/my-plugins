name: Corporate Formal
keywords: [corporate, formal, professional, business, 企业, 正式, 商务]
适用场景: [企业官网, 金融服务, 法律平台, B2B 产品]
pairing:
  display: "Merriweather"
  body: "Lato"
  code: null
fonts:
  display:
    family: "Merriweather"
    weights: [400, 700, 900]
    type: "serif"
    google_fonts: "https://fonts.google.com/specimen/Merriweather"
    characteristics:
      - 传统衬线
      - 权威感
      - 适合标题和引用
  body:
    family: "Lato"
    weights: [300, 400, 700]
    type: "sans-serif"
    google_fonts: "https://fonts.google.com/specimen/Lato"
    characteristics:
      - 清晰专业
      - 中性无衬线
      - 适合长文本
scale:
  h1: "44px / 1.2 / 700"
  h2: "36px / 1.3 / 700"
  h3: "28px / 1.4 / 700"
  h4: "22px / 1.4 / 400"
  body: "17px / 1.6 / 400"
  small: "15px / 1.5 / 400"
tips:
  - 衬线标题传递权威感
  - 无衬线正文提升可读性
  - 适合传统企业和金融行业
  - 保守且专业的配对
