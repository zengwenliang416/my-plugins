category: 一致性 (Consistency)
total_count: 18
description: 保持视觉、交互、内容的一致性，降低学习成本
priority: 中
guidelines:
  - id: UI-C-001
    title: 按钮样式统一
    description: 主按钮、次按钮、文本按钮样式全局一致
    priority: 高
    example: |
      ✅ 主按钮：蓝色填充，次按钮：白色边框
      ❌ 有的页面主按钮绿色，有的蓝色

  - id: UI-C-002
    title: 图标语义一致
    description: 同一图标在不同位置表达相同含义
    priority: 高
    example: |
      ✅ ❌ 图标统一表示关闭/删除
      ❌ 有时 ❌ 表示关闭，有时表示错误

  - id: UI-C-003
    title: 颜色语义统一
    description: 红色=危险，绿色=成功，蓝色=信息，全局统一
    priority: 高
    example: |
      ✅ 所有删除按钮红色
      ❌ 有的删除按钮红色，有的灰色

  - id: UI-C-004
    title: 间距规则一致
    description: 使用统一的间距系统（如 8px 网格）
    priority: 中
    example: |
      ✅ 卡片间距统一 16px
      ❌ 有的 12px，有的 20px

  - id: UI-C-005
    title: 字体层级一致
    description: 标题、正文、小字字号全局统一
    priority: 高
    example: |
      ✅ H1=32px, H2=24px, Body=16px
      ❌ 不同页面字号不同

  - id: UI-C-006
    title: 术语和标签统一
    description: 同一概念使用同一名称
    priority: 高
    example: |
      ✅ 统一使用 "用户"
      ❌ 有时叫 "用户"，有时叫 "成员"

  - id: UI-C-007
    title: 表单验证规则一致
    description: 错误提示位置、样式、时机统一
    priority: 中
    example: |
      ✅ 所有错误提示都在输入框下方，红色文字
      ❌ 有的在上方，有的在下方

  - id: UI-C-008
    title: 交互反馈一致
    description: hover、active、disabled 状态全局统一
    priority: 中
    example: |
      ✅ 所有按钮 hover 时加深颜色
      ❌ 有的按钮 hover 无变化

  - id: UI-C-009
    title: 卡片样式一致
    description: 圆角、阴影、边框全局统一
    priority: 中
    example: |
      ✅ 所有卡片 border-radius: 8px, shadow-sm
      ❌ 圆角大小不一

  - id: UI-C-010
    title: 加载状态一致
    description: 使用同一套加载指示器
    priority: 低
    example: |
      ✅ 统一使用旋转圆圈
      ❌ 有的用圆圈，有的用进度条

  - id: UI-C-011
    title: 分隔线样式一致
    description: 分隔线颜色、粗细、间距统一
    priority: 低
    example: |
      ✅ 1px solid #e0e0e0
      ❌ 颜色深浅不一

  - id: UI-C-012
    title: 对话框样式一致
    description: 标题、内容、按钮布局统一
    priority: 中
    example: |
      ✅ 标题居左，按钮右对齐
      ❌ 布局随意变化

  - id: UI-C-013
    title: 列表项样式一致
    description: 列表项高度、间距、hover 效果统一
    priority: 中
    example: |
      ✅ 所有列表项高度 48px
      ❌ 高度不一致

  - id: UI-C-014
    title: 通知/Toast 样式一致
    description: 成功、错误、警告提示样式统一
    priority: 中
    example: |
      ✅ 成功=绿色+✓，错误=红色+❌
      ❌ 样式不统一

  - id: UI-C-015
    title: 链接样式一致
    description: 文本链接颜色、下划线规则统一
    priority: 中
    example: |
      ✅ 蓝色 + hover 下划线
      ❌ 有的有下划线，有的没有

  - id: UI-C-016
    title: 输入框样式一致
    description: 边框、圆角、focus 样式统一
    priority: 中
    example: |
      ✅ border: 1px solid #ccc, focus: border-color: blue
      ❌ 样式各异

  - id: UI-C-017
    title: 标签/Tag 样式一致
    description: 标签形状、颜色系统统一
    priority: 低
    example: |
      ✅ 圆角矩形，语义化颜色
      ❌ 样式不统一

  - id: UI-C-018
    title: 页面布局结构一致
    description: Header、Sidebar、Content 位置统一
    priority: 高
    example: |
      ✅ 所有页面 Header 顶部，Sidebar 左侧
      ❌ 布局随意变化
