category: 响应式 (Responsive)
total_count: 20
description: 确保在不同设备和屏幕尺寸下良好体验
priority: 高
guidelines:
  - id: UI-R-001
    title: 移动优先设计
    description: 从小屏幕设计起，逐步增强到大屏幕
    priority: 高
    example: |
      ✅ 先设计 375px 移动版，再扩展到桌面版
      ❌ 桌面版压缩到移动端

  - id: UI-R-002
    title: 使用响应式断点
    description: 常用断点：mobile(0-767px), tablet(768-1023px), desktop(1024px+)
    priority: 高
    code_example: |
      @media (min-width: 768px) { /* tablet */ }
      @media (min-width: 1024px) { /* desktop */ }

  - id: UI-R-003
    title: 触摸目标足够大
    description: 移动端按钮、链接至少 44x44 px
    priority: 高
    example: |
      ✅ 图标按钮 48x48 px（含 padding）
      ❌ 纯图标 20x20 px

  - id: UI-R-004
    title: 文字可读无需缩放
    description: 移动端正文至少 16px，无需用户缩放
    priority: 高
    example: |
      ✅ body { font-size: 16px; }
      ❌ body { font-size: 12px; }

  - id: UI-R-005
    title: 导航适配移动端
    description: 移动端使用汉堡菜单或底部导航
    priority: 高
    example: |
      ✅ 底部 Tab Bar（< 5 项）
      ✅ 汉堡菜单 + 抽屉导航

  - id: UI-R-006
    title: 表单适配移动端
    description: 输入框自动聚焦，键盘类型匹配
    priority: 中
    code_example: |
      <input type="email" inputMode="email" />
      <input type="tel" inputMode="tel" />
      <input type="number" inputMode="numeric" />

  - id: UI-R-007
    title: 表格在小屏幕可用
    description: 横向滚动或卡片化展示
    priority: 中
    example: |
      ✅ 表格横向滚动 + 固定首列
      ✅ 移动端转为卡片布局

  - id: UI-R-008
    title: 图片响应式
    description: 使用 srcset 或 picture 标签
    priority: 中
    code_example: |
      <img
        srcset="small.jpg 480w, medium.jpg 800w, large.jpg 1200w"
        sizes="(max-width: 600px) 480px, 800px"
        src="medium.jpg"
      />

  - id: UI-R-009
    title: 视口元标签正确设置
    description: viewport 设置 width=device-width, initial-scale=1
    priority: 高
    code_example: |
      <meta name="viewport" content="width=device-width, initial-scale=1" />

  - id: UI-R-010
    title: 避免横向滚动
    description: 内容宽度不超过视口宽度
    priority: 高
    check_method: 移动端测试是否出现横向滚动条

  - id: UI-R-011
    title: 使用 Flexbox 或 Grid 布局
    description: 避免固定宽度，使用弹性布局
    priority: 中
    code_example: |
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }

  - id: UI-R-012
    title: 媒体查询测试全面
    description: 测试常见设备：iPhone、iPad、Android
    priority: 中
    example: |
      ✅ iPhone SE (375px)
      ✅ iPad (768px)
      ✅ Desktop (1920px)

  - id: UI-R-013
    title: 固定头部/底部考虑安全区
    description: iOS 考虑刘海和底部指示器
    priority: 中
    code_example: |
      .header {
        padding-top: env(safe-area-inset-top);
      }
      .footer {
        padding-bottom: env(safe-area-inset-bottom);
      }

  - id: UI-R-014
    title: 弹窗在移动端全屏
    description: 移动端对话框占满屏幕或从底部滑出
    priority: 中
    example: |
      ✅ 移动端：全屏 Modal
      ✅ 桌面端：居中对话框

  - id: UI-R-015
    title: 搜索框移动端优化
    description: 搜索框自动获焦，提供清除按钮
    priority: 低
    example: |
      ✅ 点击搜索图标 → 输入框全屏展开
      ✅ 显示 [X] 清除按钮

  - id: UI-R-016
    title: 分栏布局响应式
    description: 桌面版多栏，移动端单栏
    priority: 中
    example: |
      ✅ 桌面：3 栏布局
      ✅ 移动：单栏堆叠

  - id: UI-R-017
    title: 避免 hover 依赖
    description: 移动端无 hover，交互要有替代方案
    priority: 中
    example: |
      ✅ 点击显示详情（而非 hover）
      ✅ 使用 @media (hover: hover) 判断

  - id: UI-R-018
    title: 横竖屏适配
    description: 横屏和竖屏体验都良好
    priority: 低
    example: |
      ✅ 横屏：侧边栏展开
      ✅ 竖屏：导航收起

  - id: UI-R-019
    title: 字体大小相对单位
    description: 使用 rem/em 而非 px
    priority: 中
    code_example: |
      html { font-size: 16px; }
      h1 { font-size: 2rem; } /* 32px */

  - id: UI-R-020
    title: 测试低网速场景
    description: 使用 Chrome DevTools 模拟 3G/4G
    priority: 中
    check_method: Network 面板 Throttling → Fast 3G
