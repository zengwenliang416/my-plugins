name: Bauhaus
keywords:
  [geometric, primary colors, functional, modernist, 包豪斯, 几何, 现代主义]
适用场景: [艺术机构, 设计工作室, 教育平台, 文化产品]
参考案例: [Bauhaus Archive, Modernist Design, Dessau School]
css:
  light: |
    background: #ffffff;
    color: #000000;
    border: none;
    border-radius: 0px;
  dark: |
    background: #000000;
    color: #ffffff;
    border: none;
    border-radius: 0px;
color_palette:
  primary_colors:
    - "#ff0000" # 红色
    - "#0000ff" # 蓝色
    - "#ffff00" # 黄色
  neutrals:
    - "#000000" # 黑色
    - "#ffffff" # 白色
    - "#808080" # 灰色
geometric_forms:
  - 圆形（Circle）
  - 正方形（Square）
  - 三角形（Triangle）
  - 直线（Straight lines）
design_principles:
  - 形式追随功能（Form follows function）
  - 几何抽象
  - 基本色彩（红黄蓝）
  - 无装饰
  - 理性主义
  - 网格和模块化
typography:
  font_characteristics:
    - 无衬线字体
    - 几何形状
    - 清晰可读
    - 功能优先
  recommended_fonts:
    - "Futura"
    - "Univers"
    - "Akzidenz-Grotesk"
tips:
  - 使用基本几何形状
  - 限制色彩为红黄蓝黑白
  - 强调功能性和简洁性
  - 避免装饰元素
  - 使用网格系统
  - 清晰的层级结构
  - 适合艺术、设计、教育类产品
