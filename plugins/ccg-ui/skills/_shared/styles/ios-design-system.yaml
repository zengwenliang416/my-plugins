name: iOS Design System
keywords: [ios, apple, clean, human interface, SF, 苹果, 简洁]
适用场景: [iOS 应用, Apple 生态, 移动优先]
参考案例: [Apple Human Interface Guidelines, iOS 17]
css:
  light: |
    background: rgba(255, 255, 255, 0.94);
    backdrop-filter: blur(20px);
    border-radius: 13px;
    border: 0.5px solid rgba(0, 0, 0, 0.1);
  dark: |
    background: rgba(28, 28, 30, 0.94);
    backdrop-filter: blur(20px);
    border-radius: 13px;
    border: 0.5px solid rgba(255, 255, 255, 0.1);
typography:
  font_family: "-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
  sizes:
    large_title: 34px
    title_1: 28px
    title_2: 22px
    title_3: 20px
    headline: 17px
    body: 17px
    callout: 16px
    subheadline: 15px
    footnote: 13px
    caption_1: 12px
    caption_2: 11px
tips:
  - 使用 SF Pro / SF Compact 字体
  - 遵循 8pt 网格系统
  - 使用系统色彩（支持深色模式）
  - 注重触摸目标尺寸（44x44 pt）
