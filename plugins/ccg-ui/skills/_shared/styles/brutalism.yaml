name: Brutalism (Web Brutalism)
keywords: [raw, bold, unconventional, rebellious, 粗野, 大胆, 反传统]
适用场景: [创意工作室, 艺术项目, 实验性产品, 潮流品牌]
参考案例: [Balenciaga, Gumroad, Bloomberg Businessweek]
css:
  light: |
    background: #ffffff;
    color: #000000;
    border: 4px solid #000000;
    border-radius: 0px;
    font-family: 'Arial', 'Helvetica', monospace;
    box-shadow: 8px 8px 0px #000000;
  dark: |
    background: #000000;
    color: #ffffff;
    border: 4px solid #ffffff;
    border-radius: 0px;
    font-family: 'Arial', 'Helvetica', monospace;
    box-shadow: 8px 8px 0px #ffffff;
design_principles:
  - 打破常规网格系统
  - 使用系统字体或等宽字体
  - 高对比度黑白配色为主
  - 粗边框和硬阴影
  - 暴露 HTML 原始结构
  - 拒绝圆角和渐变
tips:
  - 适合追求独特性和反叛感的品牌
  - 需要平衡可用性和艺术表达
  - 可能不适合传统企业客户
  - 注意保持文字可读性
  - 谨慎使用，避免过度混乱
