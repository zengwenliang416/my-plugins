name: Retro & Vintage
keywords: [retro, vintage, nostalgic, 80s, 90s, 复古, 怀旧]
适用场景: [音乐网站, 时尚品牌, 创意工作室, 文化产品]
参考案例: [Poolsuite, Retro Wave, Vaporwave Aesthetics]
css:
  light: |
    background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    color: #5d4037;
    border: 3px solid #8d6e63;
    border-radius: 12px;
    box-shadow: 5px 5px 0px #8d6e63;
    font-family: 'Courier New', 'Courier', monospace;
  dark: |
    background: linear-gradient(135deg, #434343 0%, #000000 100%);
    color: #ff6ec7;
    border: 3px solid #ff6ec7;
    border-radius: 12px;
    box-shadow: 5px 5px 0px #ff6ec7;
    font-family: 'Courier New', 'Courier', monospace;
color_palettes:
  retro_warm:
    - "#ffecd2"
    - "#fcb69f"
    - "#ee9ca7"
    - "#ffdde1"
  vaporwave:
    - "#ff6ec7"
    - "#01cdfe"
    - "#05ffa1"
    - "#b967ff"
  retro_80s:
    - "#f72585"
    - "#7209b7"
    - "#3a0ca3"
    - "#4361ee"
tips:
  - 使用像素字体或等宽字体
  - 搭配饱和度高的对比色
  - 硬阴影模拟老式屏幕效果
  - 可添加扫描线纹理
  - 使用几何图形装饰
  - 考虑 CRT 显示器效果滤镜
