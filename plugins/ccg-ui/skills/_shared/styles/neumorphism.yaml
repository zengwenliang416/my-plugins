name: Neumorphism
keywords: [soft, shadow, embossed, depth, subtle, 新拟态, 柔和]
适用场景: [移动应用, 简约产品, 工具类 App]
参考案例: [Dribbble Neumorphism, Figma Community]
css:
  light: |
    background: #e0e5ec;
    border-radius: 20px;
    box-shadow:
      9px 9px 16px rgba(163, 177, 198, 0.6),
      -9px -9px 16px rgba(255, 255, 255, 0.5);
  dark: |
    background: #2c2c2c;
    border-radius: 20px;
    box-shadow:
      9px 9px 16px rgba(0, 0, 0, 0.4),
      -9px -9px 16px rgba(60, 60, 60, 0.4);
tips:
  - 避免过度使用，可能影响可访问性
  - 对比度要足够，确保文字可读
  - 适合小面积使用，不建议大面积铺开
