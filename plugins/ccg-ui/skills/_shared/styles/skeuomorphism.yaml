name: Skeuomorphism
keywords: [realistic, texture, 3d, leather, wood, 拟物, 真实, 质感]
适用场景: [音乐应用, 游戏界面, 工具模拟器, 怀旧产品]
参考案例: [iOS 6 and earlier, macOS Aqua, Calculator Apps]
css:
  light: |
    background: linear-gradient(180deg, #f5f5f5 0%, #e0e0e0 100%);
    color: #333333;
    border: 1px solid #999999;
    border-radius: 8px;
    box-shadow:
      inset 0 1px 0 rgba(255, 255, 255, 0.6),
      inset 0 -1px 0 rgba(0, 0, 0, 0.1),
      0 3px 5px rgba(0, 0, 0, 0.2);
    text-shadow: 0 1px 0 rgba(255, 255, 255, 0.8);
  dark: |
    background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
    color: #e0e0e0;
    border: 1px solid #1a1a1a;
    border-radius: 8px;
    box-shadow:
      inset 0 1px 0 rgba(255, 255, 255, 0.1),
      inset 0 -1px 0 rgba(0, 0, 0, 0.3),
      0 3px 5px rgba(0, 0, 0, 0.5);
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.8);
materials:
  leather:
    background: "radial-gradient(#8b4513, #654321)"
    texture: "noise pattern"
  wood:
    background: "linear-gradient(90deg, #8b4513, #a0522d)"
    texture: "wood grain pattern"
  metal:
    background: "linear-gradient(180deg, #c0c0c0, #808080)"
    texture: "brushed metal"
tips:
  - 使用多层阴影模拟深度
  - 内阴影制造凹陷按钮效果
  - 文字阴影增强立体感
  - 使用纹理和渐变模拟真实材质
  - 按钮状态变化要明显（按下/释放）
  - 适度使用，避免过于厚重
  - 注意性能影响（多层效果）
