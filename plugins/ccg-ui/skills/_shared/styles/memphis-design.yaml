name: Memphis Design
keywords: [playful, geometric, colorful, 80s, postmodern, 孟菲斯, 几何, 波普]
适用场景: [创意产品, 年轻品牌, 娱乐应用, 艺术项目]
参考案例: [MTV, Ettore Sottsass, Memphis Milano]
css:
  light: |
    background: #ffd700;
    color: #000000;
    border: 5px solid #ff1493;
    border-radius: 0px;
    box-shadow: none;
  dark: |
    background: #000000;
    color: #ffd700;
    border: 5px solid #00ffff;
    border-radius: 0px;
    box-shadow: none;
color_palette:
  primary:
    - "#ffd700" # 金黄色
    - "#ff1493" # 深粉色
    - "#00ffff" # 青色
    - "#ff4500" # 橙红色
  secondary:
    - "#9370db" # 紫色
    - "#32cd32" # 绿色
    - "#000000" # 黑色
    - "#ffffff" # 白色
patterns:
  - 斑点图案 (Terrazzo)
  - 波浪线条
  - 锯齿形状
  - 几何碎片
  - 不对称布局
tips:
  - 使用鲜艳对比色
  - 混合几何图案和纹理
  - 不对称和不规则布局
  - 粗边框和硬边缘
  - 避免圆角和渐变
  - 拥抱混乱和冲突
  - 适合年轻、创意、反传统的品牌
