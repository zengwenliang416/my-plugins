name: Swiss Design (International Typographic Style)
keywords: [grid, minimal, helvetica, clean, systematic, 瑞士, 网格, 理性]
适用场景: [企业官网, 出版物, 品牌设计, 高端产品]
参考案例: [Vitsœ, Swiss Style Typography, Müller-Brockmann]
css:
  light: |
    background: #ffffff;
    color: #000000;
    border: none;
    border-radius: 0px;
    font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
  dark: |
    background: #000000;
    color: #ffffff;
    border: none;
    border-radius: 0px;
    font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
design_principles:
  - 严格的网格系统（8pt/12 列）
  - 无衬线字体（Helvetica 为首选）
  - 极简主义色彩（黑白为主）
  - 数学比例和对齐
  - 去装饰化
  - 强调可读性和功能性
typography:
  font_family: "Helvetica Neue"
  hierarchy:
    - h1: "48px / 1.2"
    - h2: "36px / 1.3"
    - h3: "24px / 1.4"
    - body: "16px / 1.6"
  alignment: "flush-left ragged-right"
tips:
  - 使用 8pt 或 12 列网格系统
  - 限制色彩使用（黑白灰+一个强调色）
  - 避免装饰性元素
  - 强调留白和空间
  - 数学化的比例关系
  - 优先考虑信息层级
