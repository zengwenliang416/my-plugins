name: Aurora UI (Gradient Mesh)
keywords: [gradient, colorful, vibrant, mesh, aurora, 渐变, 炫彩, 极光]
适用场景: [创意网站, 品牌展示, 音乐应用, 艺术平台]
参考案例: [Stripe, Linear, Figma Marketing Pages]
css:
  light: |
    background:
      radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.3) 0px, transparent 50%),
      radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.3) 0px, transparent 50%),
      radial-gradient(at 100% 100%, rgba(250, 204, 21, 0.3) 0px, transparent 50%),
      radial-gradient(at 0% 100%, rgba(34, 211, 238, 0.3) 0px, transparent 50%),
      #ffffff;
    backdrop-filter: blur(100px);
  dark: |
    background:
      radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.2) 0px, transparent 50%),
      radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.2) 0px, transparent 50%),
      radial-gradient(at 100% 100%, rgba(250, 204, 21, 0.2) 0px, transparent 50%),
      radial-gradient(at 0% 100%, rgba(34, 211, 238, 0.2) 0px, transparent 50%),
      #000000;
    backdrop-filter: blur(100px);
gradient_colors:
  - indigo: "rgba(99, 102, 241, 0.3)"
  - pink: "rgba(236, 72, 153, 0.3)"
  - yellow: "rgba(250, 204, 21, 0.3)"
  - cyan: "rgba(34, 211, 238, 0.3)"
tips:
  - 使用径向渐变而非线性渐变
  - 多个渐变叠加制造网格效果
  - 搭配模糊滤镜增强柔和感
  - 适合作为背景而非前景元素
  - 可添加动画实现流动效果
  - 注意性能影响（模糊滤镜）
