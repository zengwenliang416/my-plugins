name: Terminal UI
keywords: [terminal, cli, monospace, retro, hacker, 终端, 命令行, 黑客]
适用场景: [开发者工具, CLI 产品, 技术文档, 代码展示]
参考案例: [Warp, Hyper, iTerm2, VS Code Terminal]
css:
  dark: |
    background: #0c0c0c;
    color: #cccccc;
    font-family: 'Fira Code', 'JetBrains Mono', 'Courier New', monospace;
    border: 1px solid #333333;
    border-radius: 4px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
  light: |
    background: #f5f5f5;
    color: #333333;
    font-family: 'Fira Code', 'JetBrains Mono', 'Courier New', monospace;
    border: 1px solid #cccccc;
    border-radius: 4px;
color_scheme:
  - prompt: "#00ff00"
  - error: "#ff5555"
  - warning: "#ffaa00"
  - info: "#5555ff"
  - success: "#50fa7b"
tips:
  - 使用等宽字体（Fira Code / JetBrains Mono）
  - 支持 ANSI 颜色代码
  - 保持高对比度（黑底绿字/白底黑字）
  - 添加光标闪烁动画提升真实感
  - 考虑添加打字机效果
