name: Tech Professional
keywords: [tech, professional, clean, developer, 技术, 专业, 开发者]
适用场景: [技术文档, 开发者工具, SaaS 产品, 企业软件]
pairing:
  display: "Inter"
  body: "Inter"
  code: "JetBrains Mono"
fonts:
  display:
    family: "Inter"
    weights: [400, 600, 700, 800]
    type: "sans-serif"
    google_fonts: "https://fonts.google.com/specimen/Inter"
    characteristics:
      - 高可读性
      - 专为屏幕优化
      - 现代科技感
  body:
    family: "Inter"
    weights: [300, 400, 500]
    type: "sans-serif"
    google_fonts: "https://fonts.google.com/specimen/Inter"
  code:
    family: "JetBrains Mono"
    weights: [400, 500, 700]
    type: "monospace"
    google_fonts: "https://fonts.google.com/specimen/JetBrains+Mono"
    characteristics:
      - 等宽字体
      - 连字支持
      - 适合代码显示
scale:
  h1: "40px / 1.2 / 700"
  h2: "32px / 1.3 / 600"
  h3: "24px / 1.4 / 600"
  h4: "20px / 1.4 / 500"
  body: "16px / 1.6 / 400"
  code: "14px / 1.5 / 400"
tips:
  - 单一字体族保持一致性
  - 等宽字体用于代码块
  - 适合技术产品和文档
  - 清晰的字重层级
